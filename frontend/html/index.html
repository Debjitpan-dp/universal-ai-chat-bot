<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 0 0 20px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0 20px 20px 0;
            margin: 20px 20px 20px 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            backdrop-filter: blur(20px);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .conversation-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .conversation-title {
            font-weight: 500;
            color: #333;
            font-size: 14px;
            flex: 1;
            margin-right: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 20px 20px 5px 20px;
            margin-left: 20%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .assistant-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 20px;
            border-radius: 20px 20px 20px 5px;
            margin-right: 20%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .send-btn {
            padding: 15px 25px;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-radius: 0;
                max-height: 300px;
            }
            
            .main-content {
                border-radius: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>ü§ñ Universal AI Chat</h1>
            <p>Chat with multiple AI models</p>
        </div>

        <div class="form-group">
            <label for="llmSelect">Select LLM Model</label>
            <select id="llmSelect" class="form-control">
                <option value="chatgpt">ChatGPT</option>
                <option value="claude">Claude</option>
                <option value="llama3">Llama3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="apiKey">API Key</label>
            <input type="password" id="apiKey" class="form-control" placeholder="Enter your API key">
        </div>

        <div class="form-group">
            <label for="systemPrompt">System Prompt (Optional)</label>
            <textarea id="systemPrompt" class="form-control" rows="3" placeholder="Enter system prompt to control AI behavior..."></textarea>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="useContext" checked>
            <label for="useContext">Use Conversation Context</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="useWebsearch">
            <label for="useWebsearch">Enable Web Search</label>
        </div>

        <div class="form-group">
            <label for="websiteUrl">Website URL (Optional)</label>
            <input type="url" id="websiteUrl" class="form-control" placeholder="https://example.com">
        </div>

        <button class="btn" onclick="newChat()">üÜï New Chat</button>

        <div style="margin-top: 30px;">
            <h3 style="margin-bottom: 15px; color: #333;">üìú Chat History</h3>
            <button class="btn" onclick="loadConversations()" style="margin-bottom: 15px;">üîÑ Refresh History</button>
            <div id="conversationsList"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 style="color: white; text-align: center;">üí¨ Chat Interface</h2>
        </div>

        <div class="chat-container" id="chatContainer">
            <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 50px;">
                <h3>Welcome to Universal AI Chat!</h3>
                <p>Select your AI model and start chatting.</p>
            </div>
        </div>

        <div class="input-container">
            <div id="errorContainer"></div>
            <div class="input-row">
                <textarea id="messageInput" class="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)"></textarea>
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = null;
        let conversations = [];
        const API_BASE_URL = 'http://localhost:8000';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadConversations();
        });

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        // New chat function
        function newChat() {
            currentConversationId = null;
            document.getElementById('chatContainer').innerHTML = `
                <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 50px;">
                    <h3>Welcome to Universal AI Chat!</h3>
                    <p>Select your AI model and start chatting.</p>
                </div>
            `;
            showSuccess('Started new chat!');
        }

        // Load conversations from API
        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE_URL}/conversations`);
                if (response.ok) {
                    conversations = await response.json();
                    displayConversations();
                } else {
                    showError('Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showError('Error connecting to API');
            }
        }

        // Display conversations in sidebar
        function displayConversations() {
            const conversationsList = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = '<p style="color: #666; text-align: center; font-style: italic;">No conversations yet</p>';
                return;
            }

            conversationsList.innerHTML = conversations
                .slice(-10) // Show last 10 conversations
                .reverse()
                .map(conv => `
                    <div class="conversation-item">
                        <div class="conversation-title" onclick="loadConversation('${conv.id}')">
                            ${conv.title.length > 25 ? conv.title.substring(0, 25) + '...' : conv.title}
                        </div>
                        <button class="delete-btn" onclick="deleteConversation('${conv.id}')">üóëÔ∏è</button>
                    </div>
                `).join('');
        }

        // Load specific conversation
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`${API_BASE_URL}/conversations/${conversationId}`);
                if (response.ok) {
                    const conversation = await response.json();
                    currentConversationId = conversationId;
                    displayMessages(conversation.messages);
                    showSuccess('Conversation loaded!');
                } else {
                    showError('Failed to load conversation');
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
                showError('Error loading conversation');
            }
        }

        // Delete conversation
        async function deleteConversation(conversationId) {
            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/conversations/${conversationId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    if (currentConversationId === conversationId) {
                        newChat();
                    }
                    loadConversations();
                    showSuccess('Conversation deleted!');
                } else {
                    showError('Failed to delete conversation');
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
                showError('Error deleting conversation');
            }
        }

        // Display messages in chat container
        function displayMessages(messages) {
            const chatContainer = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                chatContainer.innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.7); margin-top: 50px;">
                        <h3>Start the conversation!</h3>
                        <p>Type a message below to begin.</p>
                    </div>
                `;
                return;
            }

            chatContainer.innerHTML = messages.map(message => {
                const timestamp = new Date(message.timestamp).toLocaleString();
                const messageClass = message.role === 'user' ? 'user-message' : 'assistant-message';
                
                return `
                    <div class="message">
                        <div class="${messageClass}">
                            <div>${message.content}</div>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add message to chat display
        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const timestamp = new Date().toLocaleString();
            const messageClass = role === 'user' ? 'user-message' : 'assistant-message';
            
            // Remove welcome message if it exists
            if (chatContainer.innerHTML.includes('Welcome to Universal AI Chat!')) {
                chatContainer.innerHTML = '';
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="${messageClass}">
                    <div>${content}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show loading indicator
        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading';
            loadingElement.id = 'loadingIndicator';
            loadingElement.innerHTML = `
                <div class="spinner"></div>
                <span style="color: rgba(255,255,255,0.8);">AI is thinking...</span>
            `;
            chatContainer.appendChild(loadingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Hide loading indicator
        function hideLoading() {
            const loadingElement = document.getElementById('loadingIndicator');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // Send message to API
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();

            // Validation
            if (!message) {
                showError('Please enter a message');
                return;
            }

            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showError('Please enter your API key');
                return;
            }

            const llmType = document.getElementById('llmSelect').value;
            const systemPrompt = document.getElementById('systemPrompt').value.trim();
            const useContext = document.getElementById('useContext').checked;
            const useWebsearch = document.getElementById('useWebsearch').checked;
            const websiteUrl = document.getElementById('websiteUrl').value.trim();

            // Disable input during request
            messageInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            // Add user message to chat
            addMessageToChat('user', message);
            
            // Show loading
            showLoading();

            // Clear input
            messageInput.value = '';

            try {
                const payload = {
                    message: message,
                    conversation_id: currentConversationId,
                    llm_type: llmType,
                    api_key: apiKey,
                    system_prompt: systemPrompt || null,
                    use_context: useContext,
                    use_websearch: useWebsearch,
                    website_url: websiteUrl || null
                };

                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                hideLoading();

                if (response.ok) {
                    const result = await response.json();
                    currentConversationId = result.conversation_id;
                    
                    // Add AI response to chat
                    addMessageToChat('assistant', result.response);
                    
                    // Refresh conversations list
                    loadConversations();
                } else {
                    const errorData = await response.json();
                    showError(`API Error: ${errorData.detail || 'Unknown error'}`);
                }
            } catch (error) {
                hideLoading();
                console.error('Error sending message:', error);
                showError('Error connecting to API. Please check if the server is running.');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
